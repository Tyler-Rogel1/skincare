<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare organizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <h1>Skincare organizer</h1>
    <div id="filters">
        <label for="brand-select">Select Brand:</label>
            <select id="brand-select">
                <option value="ALL">All Brands</option>
                <option value="ALASTIN">Alastin</option>
                <option value="GLYMED">Glymed</option>
                <option value="EMINENCE">Eminence</option>
                <option value="SKIN_BETTER">Skin Better</option>
                <option value="SKIN_MEDICA">Skin Medica</option>
                <option value="ELTA">Elta</option>
                <option value="PEEL">Peels</option>
                <option value="SKINCEUTICALS">Skinceuticals</option>
            </select>
        <label class="switch">
            <input type="checkbox" id="acne">
            <span></span>
            acne
        </label>
        <label class="switch">
            <input type="checkbox" id="dry">
            <span></span>
            dry
        </label>
        <label class="switch">
            <input type="checkbox" id="sensitive">
            <span></span>
            sensitive
        </label>
        <label class="switch">
            <input type="checkbox" id="oily">
            <span></span>
            oily
        </label>
        <label class="switch">
            <input type="checkbox" id="combination">
            <span></span>
            combination
        </label>
        <label class="switch">
            <input type="checkbox" id="normal">
            <span></span>
            normal
        </label>
        <label class="switch">
            <input type="checkbox" id="anti-aging">
            <span></span>
            anti-aging
        </label>
        <label class="switch">
            <input type="checkbox" id="comedogenic">
            <span></span>
            comedogenic
        </label>
        <label class="switch">
            <input type="checkbox" id="brightening">
            <span></span>
            brightening
        </label>
        <label class="switch">
            <input type="checkbox" id="uv">
            <span></span>
            uv
        </label>
        <button id="filter-btn">apply filters</button>
    </div>
    
    <div id="product-container"></div>
</body>
    <script src="script.js"></script>
</html>
