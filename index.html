<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div id="filters">
        <label class="switch">
            <input type="checkbox">
            <span></span>
            oily
        </label>
        <label class="switch">
            <input type="checkbox">
            <span></span>
            dry
        </label>
        <label class="switch">
            <input type="checkbox">
            <span></span>
            sensitive
        </label>
        <label class="switch">
            <input type="checkbox">
            <span></span>
            comedogenic
        </label>
        <label class="switch">
            <input type="checkbox">
            <span></span>
            acne fighting
        </label>
        <label class="switch">
            <input type="checkbox">
            <span></span>
            anti aging
        </label>
        <label class="switch">
            <input type="checkbox">
            <span></span>
            brightening
        </label>
        <label class="switch">
            <input type="checkbox">
            <span></span>
            uv
        </label>
        <button id="filter-btn">apply filter</button>
    </div>
    
    <div id="product-container"></div>
